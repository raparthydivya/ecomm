<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
      
    </head>
    <body>
        <header>
            {% if session.logged_in %}
              <nav class="navbar navbar-expand-lg bg-body-tertiary">
                  <div class="container-fluid">  
                    <div class="collapse navbar-collapse" id="navbarText">   
                    </div>
                  </div>
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="view_order">Orders</a>
                  </li>
                </ul>
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" href="home">Home</a>
                    </li>
                  </ul>
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" href=".view_address">Address</a>
                    </li>
                  </ul>
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" href="view_cart">Cart</a>
                    </li>
                  </ul>
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" href="view_wishlist">Wishlist</a>
                    </li>
                  </ul>
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" href="logout">Logout</a>
                    </li>
                  </ul>
              
                </nav>
                {% else %}
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                  <div class="container-fluid">  
                    <div class="collapse navbar-collapse" id="navbarText">
                      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                          <a class="nav-link" href="login">Login</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="register">Register</a>
                        </li>
                              
                      </ul>
                    </div>
                  </div>
                </nav>
                {% endif %}     
              </header>
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">PRODUCT</th>
                    <th scope="col">SELECT ADDRESS</th>
                    <th scope="col">BUY NOW</th>
                   
                  </tr>
                </thead>
                <tbody>
                  {% for product in products %}
                  {% if loop.first %}
           <tr>
          <th scope="row"></th>
          <td><form action="{{url_for('order_blueprint.submit_order',product_id=product_id)}}" method="POST">
            <img width="100" src="{{products.image}}" alt="{{products.image}}" />     
            <input type="hidden" name="product_id" value="{{product.image}}">
            </td>
            {% endif %}
            {% endfor %}       
            <td>
            <select name='address_id' class="btn btn-info dropdown-toggle-secondary btn-lg dropdown-toggle">
             
                {% for address in addresses %}
                <option value="{{address.address_id}}" class="badge bg-primary fs-6">{{address.street_name}},
                  {{address.city}},
                  {{address.state}},
                  {{address.country}},
                  {{address.postal_code}}</option>
                
                {% endfor %}
                </select>
             
              </td>
              <td>
                <a>amount = â‚¹{{products.amount}}</a>
            <input type="submit"class="btn btn-primary shadow-0 me-1" value="Place Order" ></td>
              </tr>
        </form>
      </tbody>
    </table>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

    </body>
    </html>

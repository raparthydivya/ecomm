{% include 'admin_sidebar.html' %}
<html lang="en">
<head>
    <title>admin/categories</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>User Details</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.css" />
  
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.js"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/admin.css') }}" >

<script>
$(document).ready(function(){
	$('[data-toggle="tooltip"]').tooltip();
});
</script>
</head>
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
<body>
    <script>
        $(document).ready( function () {
            $('#myTable').DataTable();
        } );
    </script>
    <div class="alert alert-{{alert_class}}" role="alert"> {{message}}</div>
    

    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8"><h2><b>Categories</b></h2></div>
                        <div class="col-sm-4">
                            <div class="categories">
                                <button style="font-size:20px;color:Black" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Add Category</button>  
                            </div>
                            <a href="">
                            <div class="product">
                                
                                 </a>
                                
                            </div>
                        </div>
                    </div>
                </div>
                            
            <table id="myTable" class="table table-striped table-hover table-bordered">
                <thead>
                    <tr><center>
                        
                        
                        <th>Category</th>
                        <th>Created Date</th>
                        <th>Updated Date</th>
                       
                    </center>
                    </tr>
                </thead>
                <tbody>
                    
                    {% for category in categories %}
                    <tr>
                       
                        <td>{{category.category_name}}</td>
                        <td>{{category.created_date}}</td>
                        <td>{{category.updated_date}}</td>
                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
          
            
    </div>  
</div> 
</main>  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Category</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="form" action="{{url_for('.admin_add_categories')}}" method="post">
                <div class="form-group">
                    <label for="category_name" class="text-info">Category Name:</label><br>
                    <input type="text" name="category_name" id="category_name" class="form-control" required>
                </div>
            
        </div>
        <div class="modal-footer">
            <div class="form-group">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Add Category</button>
            </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

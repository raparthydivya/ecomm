{% include 'navbar.html' %}
<body>
<section class="py-5">
    <div class="container">
      <div class="row gx-5">
        <aside class="col-lg-6">
          <div class="border rounded-4 mb-3 d-flex justify-content-center">
            <a data-fslightbox="mygalley" class="rounded-4" target="_blank" data-type="image" href="">
               
              <img style="max-width: 100%; max-height: 100vh; margin: auto;" class="rounded-4 fit" src="{{product.image}}" />
            </a>
    
          </div>
        </aside>
        {% if product %}
        <main class="col-lg-6">
          <div class="ps-lg-3">
            <h4 class="title text-dark">
               
                <p>Name: {{product.name}}</p>
                <p>Product code: {{product.product_code}}</p>
                
                <p>description: {{product.description}}</p>
                <p>model number: {{product.model_number}}</p>
              </h4>
            </div>
    
            <div>
            <a href="{{url_for('order_blueprint.place_order',product_id=product.product_id)}}" class="btn btn-warning shadow-0"> Buy now </a>
            <a href="{{url_for('cart_blueprint.addproduct_cart',product_id=product.product_id)}}" method="post" class="btn btn-primary shadow-0"> <i class="me-1 fa fa-shopping-basket"></i> Add to cart </a>
            <a href="{{url_for('wishlist_blueprint.addproduct_wishlist',product_id=product.product_id)}}" class="btn btn-light border border-secondary py-2 icon-hover px-3"> <i class="bi bi-heart"></i> Wishlist </a>
            </div>
          </div>
          {% else %}
          <div class="container-fluid  mt-50">
           <div class="row">
           
            <div class="col-md-12">
            
           
              <div class="card-body cart">
                  <div class="col-sm-12 empty-cart-cls text-center">
                    <img src="http://shahilibas.co.in/images/NoProduct.jpg" width="82%" height="82%" class="img-fluid mb-4 mr-3">
                    
                    <a href="{{url_for('home_blueprint.home')}}" class="btn btn-primary cart-btn-transform m-3" data-abc="true">Click here to go to home</a>
                    
                  
                  </div>
              </div>
          </div>
              
            
            </div>
           
           </div>
         {% endif %}
          
       </main>
      
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>

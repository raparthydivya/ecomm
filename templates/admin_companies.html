{% include 'admin_sidebar.html' %}
<html lang="en">
<head>
    <title>admin/companies</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>User Details</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.css" />
  
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.js"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/admin.css') }}" >

<script>
$(document).ready(function(){
	$('[data-toggle="tooltip"]').tooltip();
});
</script>
</head>
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
<body>
    <script>
        $(document).ready( function () {
            $('#myTable').DataTable();
        } );
    </script>
    <div class="alert alert-{{alert_class}}" role="alert"> {{message}}</div>
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active"><a href='/admin/company'>Companies</a></li>
         
        </ol>
    </nav>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2><b>Companies</b></h2></div>
                    <div class="col-sm-4">
                        <a href="">
                        <div class="product">
                
                             </a>
                            
                        </div>
                    </div>
                </div>
            </div>
            <table id="myTable" class="table table-striped table-hover table-bordered">
                <thead>
                    <tr><center>
                        <th>Image</th>
                        <th>Company Name</th>
                        <th>Created Date</th>
                        <th>Updated Date</th>
                        <th>Action</th>
                    </center>
                    </tr>
                </thead>
                <tbody>
                    
                    {% for company in companies %}
                    <tr>
                        <td><img width="100" src="{{company.logo_url}}" alt="product.image" /></td>
                        <td>{{company.company_name}}</td>
                        <td>{{company.created_date}}</td>
                        <td>{{company.updated_date}}</td>
                        <td><center>
                        <a href="{{url_for('.admin_company_products',company_id=company.company_id)}}" class="view" title="View" data-toggle="tooltip"><i class="material-icons">&#xE417;</i></a>
                        </center></td>
                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
          
    </div>  
</div> 
</main>  
</body>
</html>

{% include 'sidebar.html' %}

  <body>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    
    <div class="container mt-3">
        <h2>EDIT PRODUCT DETAILS</h2>
        
        <form action="{{url_for('company_blueprint.save_product',product_id=product_id,product=product)}}" method='POST'>
          <input type="hidden" name="user_id" value="{{user_id}}">
          <div class="mb-3 mt-3">
  
            <label for="name">name:</label>
            <input type="name" class="form-control" id="name"  name="name" value="{{product.name}}" >
          </div>
          <div class="mb-3">
            <label for="pwd">product_code:</label>
            <input type="product_code" class="form-control" id="product_code"  name="product_code" value="{{product.product_code}}">
          </div>
          <div class="mb-3">
            <label for="description">description:</label>
            <input type="description" class="form-control" id="description" name="description"  value="{{product.description}}">
          </div>
          <div class="mb-3">
            <label for="image">Image:</label>
            <input type="image" class="form-control" id="image" name="image"  value="{{product.image}}">
          </div>
          <div class="mb-3">
            <label for="amount">Amount:</label>
            <input type="amount" class="form-control" id="amount" name="amount"  value="{{product.amount}}">
          </div>
          <div class="mb-3">
            <label for="model_number">model_number:</label>
            <input type="model_number" class="form-control" id="model_number" name="model_number"  value="{{product.model_number}}">
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      
    </main>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>

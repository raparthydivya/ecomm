{% include 'sidebar.html' %}
<title>company/update_order_status</title>
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active"><a href='/company/view_orders'>Orders</a></li>
      <li class="breadcrumb-item active"><a href='/company/orders'>{{order.status}}</a></li>
    </ol>
  </nav>
<body>
    <div class="alert alert-{{alert_class}}" role="alert"> {{message}}</div>
 
  <section class="py-5">
      <div class="container">
        <div class="row gx-5">
          <aside class="col-lg-6">
            <div class="border rounded-4 mb-3 d-flex justify-content-center">
              <a data-fslightbox="mygalley" class="rounded-4" target="_blank" data-type="image" href="">
                 
                <img style="max-width: 100%; max-height: 100vh; margin: auto;" class="rounded-4 fit" src="{{order.image}}"  />
              </a>
            </div>
          </aside>
          {% if order %}
              
          <main class="col-lg-6">
            <div class="ps-lg-3">
              <h4 class="title text-dark">  
                  <p><b>Username</b>: {{order.username}}</p>
                  <p><b>Amount</b>: {{order.amount}}</p>
                  <p><b>Address </b>: {{order.street_name}},
                    {{order.city}},
                    {{order.state}},
                    {{order.country}},
                    {{order.postal_code}}</p>
              
                    <div class="card" >
                     
              <form action="{{url_for('company_blueprint.company_update_order_status')}}" method='POST' class="form-horizontal">
                <input type='hidden' name='order_id' value="{{order.order_id}}">

    
                <h5 class="card-header">
                <label for="status"><b>ORDER STATUS</b></label></h5>
                <div class="card-body">
                <select name='status' id='status' class="btn btn-info dropdown-toggle-secondary btn-lg dropdown-toggle">
                  
                  <option value="Order Accepted" class="badge bg-success fs-6">Order Accepted</option>
                  <option value="Order Shipped">Order Shipped</option>
                  <option value="Order Delivered">Order Delivered</option>
                  <option value="Order Rejected">Order Rejected</option>
                </select>
                <button type="submit" class="btn btn-outline-primary"> Update Status </button>
              </h4>
            </div>

              </div>
            </form>
          </div>
        </div>
      
            </div>
          
           {% endif %}
            
         </main>
        
    </section>
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </main>
  </body>
  </html>

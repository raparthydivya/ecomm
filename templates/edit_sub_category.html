{% include 'admin_sidebar.html' %}
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>admin/edit_sub_category</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.css" />
  
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.js"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/admin.css') }}" >

</head>
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
<body>
    <div class="alert alert-{{alert_class}}" role="alert"> {{message}}</div>
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href='/admin/sub_categories'>Sub categories</a></li>
          <li class="breadcrumb-item active"><a href=''>{{sub_category.sub_category_name}}</a></li>
        </ol>
  
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8"><h2><b> EDIT SUB CATEGORY</b></h2></div>
                        <div class="col-sm-4">
                            <a href="">
                            <div class="product">
                    
                                 </a>
                                
                            </div>
                        </div>
                    </div>
                </div>
    <div class="container mt-3">
        
        
        <form action="{{url_for('admin_blueprint.save_sub_category',sub_category_id=sub_category_id,sub_category=sub_category)}}" method='POST'>
         
          <div class="mb-3 mt-3">

            <label for="name">Sub Category Name:</label>
            <input type="sub_category_name"  class="form-control" id="sub_category_name"  name="sub_category_name" value="{{sub_category.sub_category_name}}" >
          </div>
          <div class="mb-3">
            <label for="category">Category:</label>
            <select name="category_id" id="category" class="btn btn-secondary dropdown-toggle-secondary">
              {% for c in category %}
                <option value="{{c['category_id']}}">{{c['category_name']}}</option>
                {% endfor %} 
              </optgroup>
              
              
            </select> 
        </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <a href='/admin/sub_categories'><button type="button" class="btn btn-danger">Cancel</button> </a>
        </form>
      </div>
      
    </main>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>

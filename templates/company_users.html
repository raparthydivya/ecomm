{% include 'sidebar.html' %}
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>company/users</title>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/company.css') }}" >


<script>
$(document).ready(function(){
	$('[data-toggle="tooltip"]').tooltip();
});
</script>
</head>
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
<body>
    <script>
        $(document).ready( function () {
            $('#myTable').DataTable();
        } );
    </script>
    <div class="alert alert-{{alert_class}}" role="alert"> {{message}}</div>
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8"><h2><b>Users</b></h2></div>
                        <div class="col-sm-4">
                            <a href="">
                            <div class="product">
                    
                                 </a>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <table id="myTable" class="table table-striped table-primary table-hover table-bordered">
                    <thead>
                        <tr><center>
                    
                        <th>User Name </th>
                        <th>Mobile</th>    
                        <th>Created Date</th>
                        <th>Updated Date</th>
                 
                         
                        </center>
                        </tr>
                    </thead>
                    <tbody>
                    {% for user in users %}
                    <tr>
                      
                        <td>{{user.username}}
                        <td>{{user.mobile}}</td>
                     
                        <td>{{user.created_date}}</td>
                        <td>{{user.updated_date}}</td>
                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
          
    </div>  
</div> 
</main>  
</body>
</html>
